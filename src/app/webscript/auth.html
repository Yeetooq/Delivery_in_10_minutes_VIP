<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <style>
    body{
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-size: 15px;
      line-height: 1.7;
      color: #c4c3ca;
      background-color: #1f2029;
      overflow-x: hidden;
    }
    a {
      cursor: pointer;
      transition: all 200ms linear;
    }
    a:hover {
      text-decoration: none;
    }
    .link {
      color: #c4c3ca;
    }
    .link:hover {
      color: #ffeba7;
    }
    p {
      font-weight: 500;
      font-size: 14px;
      line-height: 1.7;
    }
    h4 {
      text-align: center;
      margin: 0 auto 45px auto;

    }
    .section h4 {
      font-size: 22px;
    }
    h6 span{
      padding: 0 13px;
      text-transform: uppercase;
      font-weight: 700;
    }
    .section h6 {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .section{
      position: relative;
      width: 100%;
      display: block;
    }
    .section.text-center {
      text-align: center;
    }
    .section.text-center .btn {
      display: inline-flex;
      margin: 0 auto; /* –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π */
    }
    .full-height{
      min-height: 100vh;
    }
    [type="checkbox"]:checked,
    [type="checkbox"]:not(:checked){
      position: absolute;
      left: -9999px;
    }
    .checkbox:checked + label,
    .checkbox:not(:checked) + label{
      position: relative;
      display: block;
      text-align: center;
      width: 60px;
      height: 16px;
      border-radius: 8px;
      padding: 0;
      margin: 10px auto;
      cursor: pointer;
      background-color: #ffeba7;
    }
    .checkbox:checked + label:before,
    .checkbox:not(:checked) + label:before{
      position: absolute;
      display: block;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: #ffeba7;
      background-color: #102770;
      font-family: 'unicons';
      content: '\eb4f';
      z-index: 20;
      top: -10px;
      left: -10px;
      line-height: 36px;
      text-align: center;
      font-size: 24px;
      transition: all 0.5s ease;
    }
    .checkbox:checked + label:before {
      transform: translateX(44px) rotate(-270deg);
    }

    .card-3d-wrap {
      position: relative;
      width: 440px;
      max-width: 100%;
      height: 400px;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      perspective: 800px;
      margin-top: 60px;
    }
    .card-3d-wrapper {
      width: 100%;
      height: 100%;
      position:absolute;
      top: 0;
      left: 0;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      transition: all 600ms ease-out;
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      background-color: #2a2b38;
      background-position: bottom center;
      background-repeat: no-repeat;
      background-size: 300%;
      position: absolute;
      border-radius: 6px;
      left: 0;
      top: 0;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      -o-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
      transform: rotateY(180deg);
    }
    .center-wrap {
      position: absolute;
      width: 100%;
      max-width: 100%;
      padding: 0 25px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 20;
      display: block;
      box-sizing: border-box;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }

    .form-group {
      position: relative;
      display: block;
      margin: 0 0 10px 0;
      padding: 0;
    }

    .form-style {
      padding: 13px 20px;
      padding-left: 48px;
      font-family: 'Poppins', sans-serif;
      height: 48px;
      width: 100%;
      font-weight: 500;
      border-radius: 4px;
      font-size: 14px;
      line-height: 22px;
      letter-spacing: 0.5px;
      outline: none;
      color: #c4c3ca;
      background-color: #1f2029;
      border: none;
      transition: all 200ms linear;
      box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
      box-sizing: border-box;
    }

    .form-style:focus,
    .form-style:active {
      border: none;
      outline: none;
      box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
    }
    .input-icon {
      position: absolute;
      top: 0;
      left: 15px;
      height: 48px;
      font-size: 22px;
      line-height: 48px;
      text-align: left;
      color: #ffeba7;
      transition: all 200ms linear;
    }

    .form-group input::-webkit-input-placeholder  {
      color: #c4c3ca;
      opacity: 0.7;
      transition: all 200ms linear;
    }
    .form-group input:focus::-webkit-input-placeholder  {
      opacity: 0;
      transition: all 200ms linear;
    }

    .btn{
      border-radius: 4px;
      height: 44px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      -webkit-transition : all 200ms linear;
      transition: all 200ms linear;
      padding: 0 30px;
      letter-spacing: 1px;
      display: -webkit-inline-flex;
      display: -ms-inline-flexbox;
      display: inline-flex;
      -webkit-align-items: center;
      -moz-align-items: center;
      -ms-align-items: center;
      align-items: center;
      -webkit-justify-content: center;
      -moz-justify-content: center;
      -ms-justify-content: center;
      justify-content: center;
      -ms-flex-pack: center;
      text-align: center;
      border: none;
      background-color: #ffeba7;
      color: #102770;
      box-shadow: 0 8px 24px 0 rgba(255,235,167,.2);
    }
    .btn:active,
    .btn:focus{
      background-color: #102770;
      color: #ffeba7;
      box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
    }
    .btn:hover{
      background-color: #102770;
      color: #ffeba7;
      box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
    }


    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .section h6 {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">

                <!-- –õ–û–ì–ò–ù -->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" name="loginEmail" class="form-style" placeholder="Your Email" id="loginEmail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="loginPass" class="form-style" placeholder="Your Password" id="loginPass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="#" class="btn mt-4" id="loginBtn">submit</a>
                      <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                    </div>
                  </div>
                </div>

                <!-- –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø -->
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" name="signupName" class="form-style" placeholder="Your Full Name" id="signupName" autocomplete="off">
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="email" name="signupEmail" class="form-style" placeholder="Your Email" id="signupEmail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="signupPass" class="form-style" placeholder="Your Password" id="signupPass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="#" class="btn mt-4" id="signupBtn">submit</a>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
    async function register() {
      const username = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPass").value;

      console.log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é:", username, email, password);

      let result = await window.pywebview.api.register(username, email, password);
      if (result) {
        alert("‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.");
        document.getElementById("reg-log").checked = false; // –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
      } else {
        alert("‚ö† –¢–∞–∫–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç");
      }
    }

    // –õ–æ–≥–∏–Ω
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPass").value;

      console.log("üì§ –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞:", email, password);

      let result = await window.pywebview.api.login(email, password);
      if (result) {
        window.location.href = "map.html"; // –ø–µ—Ä–µ—Ö–æ–¥ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
      } else {
        alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
      }
    }

    // –ü—Ä–∏–≤—è–∑–∫–∞ –∫–Ω–æ–ø–æ–∫
    document.getElementById("signupBtn").addEventListener("click", (e) => {
      e.preventDefault();
      register();
    });

    document.getElementById("loginBtn").addEventListener("click", (e) => {
      e.preventDefault();
      login();
    });
  </script>
</body>
</html>
